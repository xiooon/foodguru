<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GamerReviews</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>

  <body onload="showRestaurant();showRestaurantReviews()">
    <nav class="navbar" id="navbar">
      <a class="navbar-brand" href="/"
        ><img src="/img/logo.png" alt="" class="logo"
      /></a>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item showAnon">
          <a class="nav-link" href="/login">Login</a>
        </li>
        <li class="nav-item showAnon">
          <a class="nav-link" href="/register">Register</a>
        </li>
        <li class="nav-item showUser">
          <a class="nav-link" href="/" id="logout">Logout</a>
        </li>
      </ul>
    </nav>
    <header class="header">
      <h1 id="restaurantName"></h1>
    </header>
    <div class="container">
      <div class="wrapper">
        <div class="restaurant-pic">
          <img src="" alt="" class="img" id="restaurantImg" />
          <div class="info-wrapper">
            <div>
              <h4>Category</h4>
              <p id="category"></p>
            </div>
            <div>
              <h4>Address</h4>
              <p id="address"></p>
            </div>
          </div>
        </div>
        <div class="panel">
          <p id="description" class="mb-3"></p>
          <h4>Reviews</h4>
          <div id="reviews"></div>
          <button class="btn mb-3" id="addReview">Make a Review</button>
        </div>
      </div>
    </div>

    <script src="/js/app.js"></script>
    <script src="/js/restaurants.js"></script>
    <script src="/js/reviews.js"></script>
    <script src="/js/users.js"></script>
  </body>
</html>
