<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GamerReviews</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>

  <body onload="showReview();setupReviewForm()">
    <nav class="navbar" id="navbar">
      <a class="navbar-brand" href="/"
        ><img src="/img/logo.png" alt="" class="logo"
      /></a>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item showAnon">
          <a class="nav-link" href="/login">Login</a>
        </li>
        <li class="nav-item showAnon">
          <a class="nav-link" href="/register">Register</a>
        </li>
        <li class="nav-item showUser">
          <a class="nav-link" href="/" id="logout">Logout</a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <h1 class="mb-3">How was the game?</h1>
      <form class="form mb-3" id="review-form">
        <span id="error_txt" class="error-box"></span>
        <div class="form-control">
          <label for="restaurantRating">Playthrough Rating</label>
          <input
            type="number"
            min="1"
            max="5"
            name="restaurantRating"
            id="restaurantRating"
          />
        </div>
        <div class="form-control">
          <label for="priceRating">Price Rating</label>
          <input
            type="number"
            min="1"
            max="5"
            name="priceRating"
            id="priceRating"
          />
        </div>
        <div class="form-control">
          <label for="serviceRating">Difficulty Rating</label>
          <input
            type="number"
            min="1"
            max="5"
            name="serviceRating"
            id="serviceRating"
          />
        </div>
        <div class="form-control">
          <label for="comments">Comments</label>
          <textarea type="text" name="comments" id="comments"></textarea>
        </div>
        <div class="buttons">
          <button type="submit" class="btn">Submit</button>
          <button
            type="button"
            id="delete-btn"
            class="btn btn-red"
            onclick="deleteReview()"
          >
            Delete
          </button>
        </div>
      </form>
    </div>

    <script src="/js/app.js"></script>
    <script src="/js/restaurants.js"></script>
    <script src="/js/reviews.js"></script>
    <script src="/js/users.js"></script>
  </body>
</html>
