<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Food Guru</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>

  <body onload="setupRegister()">
    <nav class="navbar" id="navbar">
      <a class="navbar-brand" href="/"
        ><img src="/img/logo.png" alt="" class="logo"
      /></a>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item showAnon">
          <a class="nav-link" href="/login">Login</a>
        </li>
        <li class="nav-item showAnon">
          <a class="nav-link" href="/register">Register</a>
        </li>
        <li class="nav-item showUser">
          <a class="nav-link" href="/" id="logout">Logout</a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <h1 class="mb-3">Register an Account</h1>
      <form class="form" id="register-form">
        <span id="error_txt" class="error-box"></span>
        <div class="form-control">
          <label for="username">Username</label>
          <input required type="text" name="username" id="username" />
        </div>
        <div class="form-control">
          <label for="first_name">First Name</label>
          <input required type="text" name="first_name" id="first_name" />
        </div>
        <div class="form-control">
          <label for="last_name">Last Name</label>
          <input required type="text" name="last_name" id="last_name" />
        </div>
        <div class="form-control">
          <label for="gender">Gender</label>
          <div class="form-radio">
            <input required type="radio" name="gender" id="F" value="F" />
            <label for="F">Female</label>
          </div>
          <div class="form-radio">
            <input type="radio" name="gender" id="M" value="M" />
            <label for="M">Male</label>
          </div>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input required type="email" name="email" id="email" />
        </div>
        <div class="form-control">
          <label for="address">Address</label>
          <input type="text" name="address" id="address" />
        </div>
        <div class="form-control">
          <label for="mobile">Mobile Number</label>
          <input type="text" name="mobile" id="mobile" />
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input required type="password" name="password" id="password" />
        </div>
        <button type="submit" class="btn">Create My Account</button>
      </form>
    </div>

    <script src="/js/app.js"></script>
    <script src="/js/restaurants.js"></script>
    <script src="/js/reviews.js"></script>
    <script src="/js/users.js"></script>
  </body>
</html>
